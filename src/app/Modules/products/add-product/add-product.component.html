<div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Add new Product</h3>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="data.name"/>
            </div>
            <div class="col-md-6">
              <label class="form-label">Category Name</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="data.categoryId">
                <option selected>Select Category name</option>
                <option value="2">Fashion</option>
                <option value="3">Electronics</option>
                <option value="4">Furniture</option>
                <option value="5">Appliances</option>
                <option value="6">Mobiles</option>
                <option value="7">Laptop</option>
              </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Brand Name</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example"[(ngModel)]="data.brandId">
                    <option selected>Select Category name</option>
                    <option value="1">Ralph Lauren</option>
                    <option value="2">Gucci</option>
                    <option value="3">Fendi</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="number" class="form-control form-control-sm"  [(ngModel)]="data.price">
              </div>
              <div class="col-md-6">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control form-control-sm"  [(ngModel)]="data.stock"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">Expiry Date</label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="data.expiryDate" />
              </div>
              <div class="col-md-6">
                <label class="mb-0">Description</label>
                <textarea class="form-control form-control-sm" rows="3" [(ngModel)]="data.description"></textarea>
            </div>

          </div>
        </div> 
        <div class="card-footer">
            <div class="float-right">
                <input class="btn btn-sm" mat-raised-button type="reset" value="Cancel"> 
                <input class="btn btn-sm mx-3" (click)="addNewProduct()" mat-raised-button type="submit" value="Submit"/>
            </div>
        </div>
      </div><!-- /form user info -->
    </div>
</div>
