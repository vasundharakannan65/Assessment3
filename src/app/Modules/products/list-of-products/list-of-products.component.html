<div class="row justify-content-center">
    <div class="container">
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th width="6%" scope="col">No.</th>
          <th width="10%" scope="col">Name</th>
          <th width="10%" scope="col">Brand Name</th>
          <th width="10%" scope="col">Category Name</th>
          <th width="10%" scope="col">Description</th>
          <th width="10%" scope="col">Price</th>
          <th width="10%" scope="col">Stock</th>
          <th width="10%" scope="col">Discount</th>
          <th width="10%" scope="col">Expiry Date</th>
          <th width="14%" scope="col">Action</th>
        </tr>
        </thead>
      
        <tbody *ngFor="let p of products; let i=index">
          <tr>
            <td>{{ i+1 }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.brandName }}</td>
            <td>{{ p.categoryName }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.price | currency }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.discount | number:'2.1-2' }}</td>
            <td>{{ p.expiryDate | date:'mediumDate' }}</td>
            <td><div class="btn-group">
              <button mat-raised-button (click)="openDialog($event)">Add Image</button>
              <button mat-raised-button>View</button>
            </div></td>
          </tr>
        </tbody>
      
      </table>
    </div>
</div>
